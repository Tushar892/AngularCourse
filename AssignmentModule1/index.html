<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <title>Lunch Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .message {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <input type="text" placeholder="List comma separated dishes you usually have for lunch" ng-model="lunchList">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <div class="message" ng-if="message">{{ message }}</div>
    </div>
</body>
</html>
